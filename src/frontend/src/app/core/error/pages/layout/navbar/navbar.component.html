<div class="navbar">
  <div class="container-xl">
    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
      <a [routerLink]="['/']">
        <img src="https://devskill.com/img/logo.png" width="110" height="32" alt="ExamSystem" class="navbar-brand-image">
      </a>
    </h1>
    <div *ngIf="(accountService.$$isLoggedIn()); else loggedOutTemplate">
      <div class="nav-item dropdown">
        <div class="row">
          <div class="col-6">
            <div ngbDropdown class="d-inline-block">
              <a href="" (click)="$event.preventDefault()" class="nav-link d-flex lh-1 text-reset p-0" id="dropdownBasic1" aria-label="Open user menu" ngbDropdownToggle>
                <span class="avatar avatar" [style.background-image]="'url(' + avatarimg + ')'" style="background-size: cover;"></span>
                <div class="d-none d-xl-block ps-2">
                  <div>{{username}}</div>
                </div>
              </a>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="EditProfile()">Edit Profile</button>
                <hr>
                <button ngbDropdownItem (click)="logout()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-logout">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                    <path d="M9 12h12l-3 -3" />
                    <path d="M18 15l3 -3" />
                  </svg>LogOut
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #loggedOutTemplate>
      <div class="navbar-nav flex-row order-md-last">
        <div class="nav-item d-none d-md-flex me-3">
          <div class="btn-list">
            <a class="btn btn-primary" [routerLink]="$$absoluteRoutes().SIGNUP">Sign Up</a>
            <a class="btn btn-outline-primary" [routerLink]="$$absoluteRoutes().LOGIN">Login</a>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
